<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>

    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <header>
        <h1 id="header-text">Reading List</h1>
        <button id="button-modal-open" class="add-book">Add book</button>
    </header>
    <section class="library-container">
        <section id="section-library" class="library">
            <!--books to be added here-->
        </section>
    </section>  
    <section id="container-modal-add" class="modal">
        <section id="container-add-book" class="modal-content">
            <section>
                <span id="form-error" class="error mandatory-form"></span>               
                <label for="input-title">Title:</label>
                <input type="text" id="input-title" name="input-title">
            </section>
            <section>
                <label for="input-author">Author:</label>
                <input type="text" id="input-author" name="input-author" >
            </section>
            <section>
                <label for="input-pages">Pages in book:</label>
                <input type="number" id="input-pages" name="input-pages" >
            </section>
            <section>
                <label for="input-read">Have you finished?:</label>
                <input type="checkbox" id="input-read" name="input-read">
            </section>
            <section>
                <input type="submit" id="button-add-book" name="input-pages" value="Add to library">
                <!-- <button id="button-add-book">Add to library</button> -->
                <button id="button-cancel">Cancel</button>
            </section>            
        </section>
    </section>
    <section id="container-modal-remove" class="modal">
        <section id="container-remove-book" class="modal-content">
            <section>
                <p>Are you sure?</p>
            </section>
            <section>
                <button id="button-remove-confirm">Yes</button>
                <button id="button-remove-cancel">No</button>
            </section>    
        </section>
    </section>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>



    <script type="text/javascript" src="scripts/library.js"></script>

</body>
</html>
